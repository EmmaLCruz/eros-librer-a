<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/libreria-digital.png"
      type="image/png"
    />
    <title>Eros - Login</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <div class="scroll-indicator"></div>
    <header>
      <nav class="navbar">
        <div class="navbar__logo">
          <a href="index.html" class="navbar__logo--item">
            <img
              class="navbar__img"
              src="img/libreria-digital.png"
              alt="Logotipo de Librería Eros"
            />
            Librería Eros
          </a>
        </div>
        <a class="navbar__item log-reg__item" href="index.html">Home</a>
        <div class="navbar__menu">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
    </header>
    <main>
      <!-- Sección Registro -->
      <section class="register login">
        <article class="regisar__article login__article container">
          <div class="contacto__item">
            <h2>Crear una cuenta</h2>

            <div class="contacto__form">
              <form
                class="form"
                action="tu_archivo_de_procesamiento.html"
                method="post"
              >
                <div class="form--item">
                  <label for="name">Nombre:</label>
                  <input
                    type="text"
                    id="name"
                    name="name"
                    placeholder="Ej. Juan Pérez"
                    required
                  />
                </div>

                <div class="form--item">
                  <label for="email">Correo electrónico:</label>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    placeholder="Ej. juan@email.com"
                    required
                  />
                </div>

                <div class="form--item">
                  <label for="password">Contraseña:</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="*********"
                    required
                  />
                </div>

                <button class="form__btn" type="submit">Registrarse</button>
              </form>
            </div>

            <p>
              ¿Ya tienes cuenta?
              <a class="contacto__data--link" href="login.html"
                >Inicia sesión aquí</a
              >
            </p>
          </div>
          <figure class="login__img">
            <img src="img/register.png" alt="" />
          </figure>
        </article>
      </section>
    </main>

    <!-- Sección Footer -->
    <footer class="footer">
      <div class="footer__list">
        <div class="navbar__logo">
          <a href="index.html" class="navbar__logo--item">
            <img
              class="navbar__img"
              src="img/libreria-digital.png"
              alt="Logotipo de Librería Eros"
            />
            Librería Eros
          </a>
        </div>
        <ul class="footer__navbar">
          <li class="navbar__item">
            <a href="index.html#home">Home</a>
          </li>
          <li class="navbar__item">
            <a href="index.html#sobre-nosotros">Sobre Nosotros</a>
          </li>
          <li class="navbar__item">
            <a href="index.html#catalogo">Catálogo</a>
          </li>
          <li class="navbar__item">
            <a href="index.html#contacto">Contacto</a>
          </li>
        </ul>
        <div class="footer__social">
          <a href="#"><i class="fa-brands fa-facebook"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-youtube"></i></a>
        </div>
      </div>
      <div class="footer__copyright">
        <p>Copyright © 2024 - Librería Eros. Todos los derechos reservados.</p>
        <div class="footer__author">
          <p>Desarrollo integral del sitio:</p>
          <a
            class="footer__logo--link"
            href="https://www.linkedin.com/in/emmanuel-cruz-6a242430b/"
          >
            <img src="img/logo-negro.svg" alt="" />
          </a>
        </div>
      </div>
    </footer>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/318f1f29f3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
